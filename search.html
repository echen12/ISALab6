<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <h1>Search</h1>

    <label for="word">Word:</label>
    <input
      type="text"
      id="word"
      name="word"
      placeholder="Enter a word"
      required
      lang="en"
    />

    <button id="search-for-word" type="submit">Submit</button>
    <p id="error-code"></p>
    <p id="error-message"></p>
    <div id="edit-entry"></div>
    <script type="module" src="clientSearch.js"></script>
  </body>
</html>
